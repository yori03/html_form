<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe input</title>
    <link rel="icon" type="img/png" href="gambar/icon.png" sizes="16x16" />
</head>
<body>
    <label for="username">type "text" :</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="pwd">type "password"</label><br>
    <input type="password" id="pwd" name="pwd"><br>

    <br>
    <hr>
    <h3>Uji Coba 2</h3>
    <input type="radio" id="html" value="HTML"> <label for="html">HTML</label><br>
    <input type="radio" id="css" value="CSS"> <label for="css">CSS</label><br>
    <input type="radio" id="javascript" value="JavaScript"> <label for="javascript">JavaScript</label><br>
   <p>Kesimpulanya Pada percobaan 1, jenis form yang digunakan adalah input teks (type="text") dan input sandi (type="password"), sedangkan pada percobaan 2, jenis form yang digunakan adalah input radio (type="radio").</p>
</body>
</html>
